<mat-card *ngIf="contact" class="contact-card">
    <mat-card-header>
      <div mat-card-avatar class="contact-avatar">
        <img [src]="contact.imageUrl" [alt]="contact.firstName + ' ' + contact.surname">
      </div>
      <mat-card-title>{{ contact.firstName }} {{ contact.surname }}</mat-card-title>
      <mat-card-subtitle>Professional Contact</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image [src]="contact.imageUrl" [alt]="contact.firstName + ' profile image'">
    
    <mat-card-content>
      <p>{{ contact.bio }}</p>
      
      <div class="contact-info">
        <div><mat-icon>language</mat-icon> {{ contact.website }}</div>
        <div><mat-icon>email</mat-icon> {{ contact.email }}</div>
        <div><mat-icon>phone</mat-icon> {{ contact.phone }}</div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <a mat-flat-button color="primary" [href]="'http://' + contact.website" target="_blank">
        <mat-icon>open_in_new</mat-icon> Visit Website
      </a>
      <button mat-flat-button color="accent" (click)="downloadCv()" [disabled]="isDownloading">
        <mat-icon *ngIf="!isDownloading">description</mat-icon>
        <mat-spinner *ngIf="isDownloading" diameter="20"></mat-spinner>
        {{ isDownloading ? 'Downloading...' : 'Download CV' }}
      </button>
    </mat-card-actions>
  </mat-card>
